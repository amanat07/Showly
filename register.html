<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Showly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: #1c1c1c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: #ff0000;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        .register-container {
            background-color: #1e1e1e;
            padding: 2rem;
            margin-top: 4rem;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .register-container h2 {
            margin-bottom: 1.5rem;
        }

        .register-container input,
        .register-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }

        .register-container input:focus,
        .register-container select:focus {
            outline: none;
            border: 1px solid #ff0000;
        }

        .btn {
            padding: 0.75rem 1rem;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e60000;
        }

        .register-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-container a {
            color: #ff0000;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Showly</div>
        <ul>
            <li><a href="landing.html">Home</a></li>
        </ul>
    </nav>

    <div class="register-container">
        <h2>Create Your Account</h2>
        <form id="register-form">
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const gender = document.getElementById('gender').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return; // Stop the function if passwords don't match
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if a user with the same email already exists
            const userExists = users.some(existingUser => existingUser.email === email);

            if (userExists) {
                alert('A user with this email already exists. Please login or use a different email.');
            } else {
                // Create the new user object including the password
                const user = {
                    fullName: fullName,
                    email: email,
                    mobile: mobile,
                    password: password, // Store the password
                    gender: gender
                };
                
                // Add the new user to the users array
                users.push(user);
                
                // Store the updated array in localStorage
                localStorage.setItem('users', JSON.stringify(users));

                alert('Registration successful!');

                // Redirect to the main page after successful registration
                window.location.href = './main.html';
            }
        });
    </script>
</body>
</html>
